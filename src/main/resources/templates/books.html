<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="pt-3" style="position: relative; height: 75px;">
  <div class="d-flex flex-row" style="height: 100%;">
    <div class="container d-flex flex-row justify-content-center align-items-center text-white" style="gap: 575px;">
      <p style="font-family: Arial, fangsong; font-weight: normal; font-size: 26px; letter-spacing: 3px;">UNIMONSERRATE</p>
      <p style="font-weight: bold; font-size: 16px;">Libros</p>
    </div>
    <div class="d-flex justify-content-end align-items-center" style="position: absolute; right: 15px; top: 0; bottom: 0; background-color: #FFA500; height: 100%; padding: 0 15px;">
      <input type="text" placeholder="Buscar libros..." style="border: none; background-color: transparent; color: white; outline: none;">
    </div>

    <div class="d-flex justify-content-end" style="position: absolute; right: 0; top: 0; bottom: 0; background-color: #028484; height: 100%; padding: 0 15px;">
      <a href="#" class="d-flex align-items-center" style="height: 100%; color: white;" onclick="redirectToHome()">
        <i class="bi bi-arrow-return-left"></i>
      </a>
    </div>
  </div>
</nav>
<main>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <table class="table table-striped mt-3">
          <thead>
          <tr>

            <th>Imagen</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Descripción</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="books : ${books}">

            <td><img th:src="${books.image}" alt="${books.title}" style="width: 100px; height: auto;"></td>
            <td th:text="${books.title}"></td>
            <td th:text="${books.author}"></td>
            <td th:text="${books.description}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
<script th:src="@{/js/books.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
