<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="pt-3" style="position: relative; height: 60px;"> <!-- Ajusta la altura según tus necesidades -->
  <div class="d-flex flex-row" style="height: 100%;">
    <div class="container d-flex flex-row justify-content-center align-items-center text-white" style="gap: 575px;">
      <p style="font-family: Arial, fangsong; font-weight: normal; font-size: 26px; letter-spacing: 3px;">UNIMONSERRATE</p>
      <p style="font-weight: bold; font-size: 16px;">Ingreso en la Biblioteca</p>
    </div>
  </div>
</nav>
<main>
  <div class="container d-flex align-items-center flex-sm-column p-5">
    <div th:if="${param.error}">
      <div class="alert alert-danger text-center" role="alert">
        El correo o la contraseña son incorrectos.<br>
        Si no tienes cuenta, <a href="/api/v1/register" class="alert-link">registrate</a>
      </div>
    </div>
    <h1 style="font-family: Arial,serif; font-weight: normal; font-size: 31px">Ingresa a la biblioteca</h1>
    <p class="mt-1 text-center" style="margin-bottom: -15px; font-size: 17px; color: #555;">
      Hola, ingresa tu correo institucional y contraseña<br>
      para entrar a la Biblioteca
    </p>
    <div class="container d-flex justify-content-center">
      <form th:action="@{/login}" method="post" th:object="${studentDTO}">
        <div class="required-field">
          <label for="email"></label><input type="email"
                                            class="size mt-4 input border-top-0 border-end-0 border-start-0"
                                            id="email"
                                            placeholder="Correo electrónico"
                                            style="background-color: #F4F4F4"
                                            th:field="*{email}" required autofocus="autofocus">
        </div>
        <div class="required-field">
          <label for="password"></label><input type="password"
                                               class="size mt-3 input border-top-0 border-end-0 border-start-0"
                                               id="password"
                                               placeholder="Contraseña"
                                               style="background-color: #F4F4F4"
                                               th:field="*{password}" required>
        </div>
        <div class="d-flex flex-row justify-content-center align-items-center">
          <div style="margin-right: 2.5rem">
            <button
              type="submit"
              id="login"
              class="mt-3 text-white border-0 d-flex align-items-center justify-content-center"
              style="background-color: #1973B8; width: 100px; height: 60px"
              disabled>
              Ingresar
            </button>
          </div>
          <div>
            <a href="/api/v1/register" class="text-decoration-none text-dark">Registrarse</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
<script th:src="@{/js/login.js}"></script>
<script src="htpps://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
