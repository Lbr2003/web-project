<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="pt-3">
  <div class="container d-flex flex-row justify-content-center align-items-center text-white" style="gap: 575px;">
    <p style="font-family: Arial,fangsong; font-weight: normal; font-size: 28px; letter-spacing: 3px;">UNIMONSERRATE</p>
    <p style="font-weight: bold; font-size: 16px;">Registro en la Biblioteca</p>
  </div>
</nav>
<main>
  <div class="container d-flex align-items-center flex-sm-column p-5">
    <h1 style="font-family: Arial,serif; font-weight: normal; font-size: 31px">Regístrate</h1>
    <p class="mt-1 text-center" style="margin-bottom: -15px; font-size: 17px; color: #555;">Ingresa los siguientes datos para confirmar tu <br>identidad.</p>
    <div class="container d-flex justify-content-center ">
      <form>
        <div class="mt-5 mb-0">
          <label for="full-name"></label><input type="text" class="size mt-3 input border-top-0 border-end-0 border-start-0"
                                                id="full-name"
                                                placeholder="Nombre completo"
                                                style="background-color: #F4F4F4">
        </div>
        <div>
          <label for="email"></label><input type="email" class="size mt-3 input border-top-0 border-end-0 border-start-0"
                                            id="email"
                                            placeholder="Correo electrónico"
                                            style="background-color: #F4F4F4">
        </div>
        <div>
          <label for="password"></label><input type="password" class="size mt-3 input border-top-0 border-end-0 border-start-0"
                                               id="password"
                                               placeholder="Contraseña"
                                               style="background-color: #F4F4F4">
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="mt-3 text-white border-0" style="background-color: #1973B8; width: 100px; height: 60px">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</main>
<script src="htpps://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
